<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">    <title>Flex Wrap</title>
</head>
<body>
    <div class="flexwrap">

        <div class="wrapbox">1</div>
        <div class="wrapbox">2</div>
        <div class="wrapbox">3</div>
        <div class="wrapbox">4</div>

        <div class="gridbox">1</div>
        <div class="gridbox">2</div>
        <div class="gridbox">3</div>
        <div class="gridbox">4</div>
        <div class="gridbox">5</div>
        <div class="gridbox">6</div>

        <div class="gridbox">8</div>
        <div class="gridbox">9</div>
    </div>

</html>
